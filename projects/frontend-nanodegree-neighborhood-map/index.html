<!--  
 *  Thomas Leung
 *  Project: Nanodegree Neighborhood Map
 *  ------------------------------------
 *  Displays local google map of my area and local attractions.
 *  Markers on map lists areas of interest and links on info
 *  window link to websites.
 *  
 *  Markers on google map are a combination of selected personal
 *  interests and data pulled from foursquare api
 *
 *  Map can be used to search the markers for specific interests
 *  either by search bar or by clicking on location bar
 -->

<!doctype html>
<html>

<head>
    <title>Udacity Nanodegree Frontend Neigborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <link rel='stylesheet' href='styles/bootstrap.css' />
    <link rel="stylesheet" media='(max-width: 400px)' href='styles/phone.css'>
    <link rel="stylesheet" media='(min-width: 400px)' href='styles/app.css'>
    <!--<script src="https://maps.googleapis.com/maps/api/js?"></script>
    <script>function googleSuccess() {}</script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- This is the search bar on the map -->
        <div class='row'>
            <div class='col-md-4'>
                <form id='theFormID' class='input-group form'>
                    <input id='theFieldID' class='search form-control field input-group col-sm-2' placeholder="Searchâ€¦" type="search" data-bind='textInput: filter, event: { keyup: search }' autocomplete="off"
                </form>
            </div>
        </div>

        <!-- This is the Locations button on map -->
        <div class='menu'>
            <div class="mainbutton">
                <button type="button" class="btn btn-primary" data-bind="click: toggleMenu">Locations</button>
            </div>
            <!-- This displays the markers on the map when the Locations button is clicked -->
            <div class='location-button-def' data-bind='visible:showMenu'>
                <div class="list-group list-view" data-bind="foreach: places">
                    <a href="#" class="list-group-item" data-bind="click: $parent.listClick"> <span data-bind="text: nameTitle, click: $parent.listClick"></span>
                    </a>
                </div>
            </div>
        </div>

        <div id="map_canvas">
        </div>
    </div>

    <!--div containing html modal for error message on failed callback.  Modal plugin is from bootstrap -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Cannot access Foursquare api to download locations</h4>
                </div>
                <div class="modal-body">
                    <p>Cannot establish internet connection</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
